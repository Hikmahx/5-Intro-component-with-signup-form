<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <section class="signup-sect">
      <div class="banner">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="contact-wrapper">
        <button class="free-trial">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </button>
        <div class="contact">
          <form id="signup-form">
            <div class="input-group">
              <input type="text" id="firstname" name="First Name" class="field" placeholder="First Name">
            </div>
            <div class="input-group">
              <input type="text" id="lastname" name="Last Name" class="field" placeholder="Last Name">
            </div>
            <div class="input-group">
              <input type="text" id="email" name="email" class="field" placeholder="Email Address">
            </div>
            <div class="input-group">
              <input type="password" id="password" name="password" class="field" placeholder="Password">
            </div>
            <input type="submit" class="submit-btn" value="Claim your free trial">
          </form>
          <div class="text-info">
            <p>  By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </div>
      </div>

    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
